<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;900&family=Pixelify+Sans&family=Roboto:ital,wght@0,300;0,400;1,100;1,700&display=swap"
        rel="stylesheet">
    <title>Project Judo</title>
</head>

<body>

    <div class="titulo">
        <h1 class="zoomInRight">Tablero Judo</h1>
    </div> 

    <div class="container">

        <div class="users">

            <div class="topUser">

                <div id="topName">
                    <h2 class="name">Nombre</h2>
                </div>

                <div id="topFlag">
                    <div class="img">
                        <img src="img/canada.png" alt="topBandera" class="flag">
                    </div>
                </div>

                <div id="topOrg">
                    <h2 class="nameOrg">CAN</h2>
                </div>

                <div id="topScore">
                    0
                </div>

                <div id="topCards">
                    <div class="yellowCard">Y_Card</div>
                </div>

            </div>

            <div class="bottomUser">

                <div id="bottomName">
                    <h2 class="name">Nombre</h2>
                </div>

                <div id="bottomFlag">
                    <div class="img">
                        <img src="img/brasil.png" alt="topBandera" class="flag">
                    </div>
                </div>

                <div id="bottomOrg">
                    <h2 class="nameOrg">BRA</h2>
                </div>

                <div id="bottomScore">
                    10
                </div>

                <div id="bottomCards">
                    <div class="yellowCard">Y_Card</div>
                </div>
            </div>

        </div>

        <div class="bottomBar">

            <div id="categoria">
                <h2>CATEGORIA</h2>
            </div>

            <div id="timer">
                00:00
            </div>

        </div>

    </div>

</body>
<script src="function.js"></script>

</html>
